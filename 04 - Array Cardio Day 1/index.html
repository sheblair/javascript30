    // 7. sort Exercise

    const alphabetize = people.sort((lastOne, nextOne) => {
      // here we are splitting the string into an array so we can pull out the last names only

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogo stick' ];

    const transportation = data.reduce(function (obj, item) {
      // every time we loop, first check to see if there is already an item: 0 there to
      // work with, and if there isn't then we need to add it (obj[item]=0),
      if (!obj[item]) {

      }
      // increase the amount of that object by 1

      return obj;

    }, {});
